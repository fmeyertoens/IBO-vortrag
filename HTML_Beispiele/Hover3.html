<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="stylesheet" href="hover.css">

    li:hover a, li:visited a {
      color: #05a41c;
      padding-left: 10px;

    a {
      transition: .2s color, .7s padding-left;
      transition-delay: 1s;
    }
</style>
</head>
